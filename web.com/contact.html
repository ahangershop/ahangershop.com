<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - AHANGERS SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .top-navbar {
      background-color: #131921;
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 26px;
      font-weight: 800;
      color: #febd69;
    }
    .menu {
      display: flex;
      gap: 20px;
      font-size: 16px;
    }
    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }
    .section {
      padding: 40px 50px;
    }
    .section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #febd69;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #f59e0b;
    }
    .footer {
      background-color: #232f3e;
      color: white;
      padding: 40px 50px;
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="top-navbar">
    <div class="logo">AHANGERS SHOP</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="deals.html">Deals</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="section">
    <h1>ðŸ“ž Contact Us</h1>

    <div class="contact-form">
      <form action="#">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

  <div class="footer">
    &copy; 2025 AHANGERS SHOP. All Rights Reserved.
  </div>

</body>
</html>
