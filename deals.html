  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .top-navbar {
      background-color: #131921;
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 26px;
      font-weight: 800;
      color: #febd69;
    }
    .menu {
      display: flex;
      gap: 20px;
      font-size: 16px;
    }
    .menu a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }
    .section {
      padding: 40px 50px;
    }
    .section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    .deals-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .deal-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .deal-card:hover {
      transform: scale(1.05);
    }
    .deal-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .deal-title {
      font-weight: bold;
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }
    .deal-price {
      color: #00b894;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .deal-old-price {
      text-decoration: line-through;
      color: gray;
      font-size: 14px;
    }
    .footer {
      background-color: #232f3e;
      color: white;
      padding: 40px 50px;
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
